#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
     base_path: .
     checkpoints: _internal/models/checkpoints/
     clip: _internal/models/clip/
     clip_vision: _internal/models/clip_vision/
     configs: _internal/models/configs/
     controlnet: _internal/models/controlnet/
     embeddings: _internal/models/embeddings/
     loras: _internal/models/loras/
     upscale_models: _internal/models/upscale_models/
     vae: _internal/models/vae/

